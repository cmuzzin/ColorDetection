<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="confirm()" [strong]="true">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" *ngIf="palette">
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-sm="4">
        <ion-card>
          <div class="swatch" [style.background-color]="palette.DarkMuted?.hex"></div>
        </ion-card>
      </ion-col>
      <ion-col size="6" size-sm="4">
        <ion-card>
          <div class="swatch" [style.background-color]="palette.DarkVibrant?.hex"></div>
        </ion-card>
      </ion-col>
      <ion-col size="6" size-sm="4">
        <ion-card>
          <div class="swatch" [style.background-color]="palette.LightMuted?.hex"></div>
        </ion-card>
      </ion-col>
      <ion-col size="6" size-sm="4">
        <ion-card>
          <div class="swatch" [style.background-color]="palette.LightVibrant?.hex"></div>
        </ion-card>
      </ion-col>
      <ion-col size="6" size-sm="4">
        <ion-card>
          <div class="swatch" [style.background-color]="palette.Muted?.hex"></div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
